// [ VOLUME ]
alias default_volume "volume 0.225"
alias boosted_volume "volume 0.4"

// set "default" volume
default_volume

// [ FPS SETTINGS ]
// reduce CPU usage where it's not needed
fps_max_ui 60
fps_max_tools 60
// good enough, really *shrug*
fps_max 180

// [ BUY BINDS ]
bind kp_multiply "buy p250"
bind kp_minus "buy deagle"
bind kp_plus "buy ssg08"
bind kp_1 "buy smokegrenade"
bind kp_2 "buy flashbang"
bind kp_3 "buy hegrenade"
bind kp_4 "buy vesthelm; buy vest"
bind kp_5 "buy vest"
bind kp_del "buy molotov; buy incgrenade"
bind kp_7 "buy ak47; buy m4a1_silencer"
bind kp_8 "buy galilar; buy famas"
bind kp_9 "buy mac10; buy mp9"
bind kp_0 "buy defuser"
bind kp_enter "buy awp"

// [ MOVEMENT BINDS ]
bind w "+forward"
bind s "+back"
bind a "+left"
bind d "+right"

// set volume to "boosted" when walking
alias +volwalk "boosted_volume; +sprint"
alias -volwalk "default_volume; -sprint"
bind alt +volwalk

// set volume to "boosted" when crouching
alias +volcrouch "boosted_volume; +duck"
alias -volcrouch "default_volume; -duck"
bind c +volcrouch

// [ EQUIPMENT BINDS ]
// primary
bind "1" "slot1"
// pistol
bind "2" "slot2"
// knife
bind "3" "slot3"
// cycle grenades
bind "4" "slot4"
// bomb
bind "5" "slot5"

// he grenade
bind g "slot6"
// flashbang
bind f "slot7"
// smoke grenade
bind h "slot8"
// decoy grenade
bind y "slot9"
// molotov / incendiary grenade
bind z "slot10"

// drop
bind q "drop"

// drop bomb
alias "+bomb" "use weapon_knife; slot5"
alias "-bomb" "drop"
bind t "+bomb"

// [ SUCCESS ]
echo "'startup.cfg' loaded"
